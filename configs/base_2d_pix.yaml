is_training: true
total_epoch: 300
print_freq: 100
save_freq: 10
batch_size: 1
in_channels: 1
out_channels: 1

dataset:
    name: NF
    data_loader: gan_2d_data_generator
    train_path: '/home/yf/dataset/NF/T12STIR_2d_train.yaml' # E:/Dataset/Neurofibromatosis/t12stir_train.yaml
    eval_path: '/home/yf/dataset/NF/T12STIR_2d_eval.yaml' # E:/Dataset/Neurofibromatosis/t12stir_eval.yaml
    test_path: '/home/yf/dataset/NF/T12STIR_2d_test.yaml' # E:/Dataset/Neurofibromatosis/t12stir_test.yaml

model:
    name: pix2pix_gan
    filter_channels: 64 # it is useless
    loss: lsgan_loss
    metrics: [ssim_metrics,mse_metrics,psnr_metrics]
    checkpoint_dir: ./_checkpoint
    scheduler:
        name: linear_decay
        learning_rate: 0.0002
        decay_epoch: 100

    lambda: 10.0
    generator:
        name: unet_nf
        filter_channels: 64
    discriminator:
        name: patch_gan
        filter_channels: 64